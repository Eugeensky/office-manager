<form [formGroup]="requestForm" (submit)="sendRequest()" class="form">
  <p>Open new request</p>
  <input type="hidden" formControlName="roomId">
  <textarea class="form__textarea" formControlName="text"></textarea>
  <div class="form__buttons">
    <button class="form__submit" (click)="backToFloor()">Back to floor</button>
    <button class="form__submit">Send</button>
  </div>
  
</form>
