<header class="header">
  <div class="header__item" (click)="toHome()">{{title | uppercase}}</div>
  <div class="header__item user-info" (click)="toggleMenu()">
    <div class="user-info__user-name">
      {{userLogin}}
      <span class="dropdown-symbol"></span>
    </div>
    <div class="user-info__menu" [ngClass]="{'user-info__menu_visible': isMenuOpened}">
       <ng-content></ng-content>
    </div>
  </div>
</header>
