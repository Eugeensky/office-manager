<form [formGroup]="authForm" (submit)="logIn()" class="form">
  <p>Enter your login credentials</p>
  <input formControlName="login" class="form__input" type="text">
  <input formControlName="password" class="form__input" type="password">
  <input class="form__submit" type="submit" value="Submit">
</form>

<div class="error-message" *ngIf="errorMessage">{{errorMessage}}</div>
